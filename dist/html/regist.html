<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" type="text/css" href="../css/regist.css"/>
	</head>
	<body>
		<div class="center01">
			
		
		<div class="top">
			<img src="../img/logo.gif"/>
			<span id="">
				中关村在线旗下网上商城
			</span>
			<p>已有Z商城账号？<a href="login.html">立即登录</a>  </p>
		</div>
		</div>
		<!--top-->
		
		<div class="center03">
			
		
	<div class="main">
		<div class="biaoti">
			30秒快速注册，加入Z商城
		</div>
		<div class="zhuce">
			<h2>Z商城注册</h2>
			<form action="" method="post">
				
				
			
			账号：<input type="text" name="" id="txt" value="" class="txt" onblur="chickUser()"/>
			<div class="zhang">
				请填写用户名，须以字母开头
			</div>
			<br/>
			密码: &nbsp;&nbsp;<input type="password" name="" id="pas" value="" class="pas" onblur="chickPass()"/>
			<div class="mi">
				6-16位的字母和数字组合，不可用特殊字符
			</div>
			<br/>
			邮箱： <input type="text" name="you" id="you" value="" class="xiang01" onblur="chickEmail()"/>
			<div class="xiang02">
				由字母数字下划线和@符号组成
			</div>
			<input type="button" name="" id="btn01" value="注册" class="btn"/>
			</form>
		</div>
		
	</div>	
	</div>
